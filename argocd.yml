apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Apps Project
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: resources/apps/
    repoURL: https://github.com/adamj99/argo-hello-world.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
